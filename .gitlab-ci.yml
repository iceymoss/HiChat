stages:
  - build
  - update-config  # 新增：更新 Kubernetes 配置阶段

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  # 本地 GitLab Registry 地址（包含端口）
  CI_REGISTRY: "gitlab.iceymoss:5050"
  CI_REGISTRY_IMAGE: "gitlab.iceymoss:5050/root/hichat"
  # 镜像标签：使用分支名和 commit SHA
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  IMAGE_TAG_LATEST: $CI_REGISTRY_IMAGE:latest
  IMAGE_TAG_COMMIT: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA

# 构建并推送 Docker 镜像
build:
  stage: build
  image: docker:24
  services:
    - name: docker:24-dind
      command: ["--insecure-registry=gitlab.iceymoss:5050"]
  before_script:
    - 'echo "登录 GitLab Container Registry: $CI_REGISTRY"'
    - 'docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY'
  script:
    - echo "构建 Docker 镜像..."
    - docker build -t $IMAGE_TAG -t $IMAGE_TAG_LATEST -t $IMAGE_TAG_COMMIT .
    - echo "推送镜像到 GitLab Container Registry..."
    - docker push $IMAGE_TAG
    - docker push $IMAGE_TAG_LATEST
    - docker push $IMAGE_TAG_COMMIT
    - echo "镜像构建完成:"
    - echo "  - $IMAGE_TAG"
    - echo "  - $IMAGE_TAG_LATEST"
    - echo "  - $IMAGE_TAG_COMMIT"
  only:
    - main
    - master
    - develop
    - merge_requests
  tags:
    - docker

# 更新 Kubernetes 配置中的镜像标签
update-config:
  stage: update-config
  image: alpine/git:latest
  before_script:
    - git config --global user.email "ci@gitlab.iceymoss"
    - git config --global user.name "GitLab CI"
  script:
    - echo "更新 Kubernetes 配置文件中的镜像标签..."
    # 更新 k8s/hichat.yaml 中的镜像标签为 commit SHA
    - sed -i "s|image:.*hichat.*|image: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA|g" k8s/hichat.yaml
    # 显示更新后的内容（用于调试）
    - echo "更新后的镜像配置:"
    - grep "image:" k8s/hichat.yaml
    # 提交更改
    - git add k8s/hichat.yaml
    - git commit -m "chore: update image to $CI_COMMIT_SHORT_SHA [skip ci]" || echo "没有变化，跳过提交"
    # 推送到 Git 仓库（使用 CI Token）
    - git push https://oauth2:${CI_JOB_TOKEN}@gitlab.iceymoss/root/hichat.git HEAD:master || echo "推送失败或没有变化"
    - echo "配置更新完成，ArgoCD 将自动同步部署"
  only:
    - master  # 只在 master 分支执行
  when: on_success  # 只在 build 阶段成功后才执行
  tags:
    - docker
