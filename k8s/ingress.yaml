apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hichat-ingress
  namespace: hichat
spec:
  ingressClassName: traefik  # k3d 默认使用 traefik
  rules:
  - host: hichat.local  # 本地域名，需要在 hosts 文件中配置
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hichat
            port:
              number: 8000

